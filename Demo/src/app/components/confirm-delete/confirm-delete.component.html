<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="modal-backdrop fade show" (click)="onBackdropClick($event)">
</div>

<!-- Modal Dialog -->
<div *ngIf="isVisible" class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content shadow-lg">
      <!-- Modal Header -->
      <div class="modal-header border-bottom-0 bg-danger text-white">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ title }}
        </h5>
        <button 
          type="button" 
          class="btn-close btn-close-white" 
          (click)="onCancel()"
          [disabled]="isLoading"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body text-center py-4">
        <div class="mb-4">
          <i class="bi bi-trash3 text-danger" style="font-size: 4rem;"></i>
        </div>
        
        <h6 class="text-dark mb-3">{{ message }}</h6>
        
        <div *ngIf="itemName" class="alert alert-light border">
          <strong class="text-danger">{{ itemName }}</strong>
        </div>
        
        <p class="text-muted small mb-0">
          <i class="bi bi-info-circle me-1"></i>
          This action cannot be undone.
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer border-top-0 justify-content-center">
        <div class="d-grid gap-2 d-md-flex">
          <button 
            type="button" 
            class="btn btn-outline-secondary px-4"
            (click)="onCancel()"
            [disabled]="isLoading">
            <i class="bi bi-x-lg me-2"></i>
            {{ cancelText }}
          </button>
          <button 
            type="button" 
            class="btn btn-danger px-4"
            (click)="onConfirm()"
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
            <i *ngIf="!isLoading" class="bi bi-trash me-2"></i>
            {{ isLoading ? 'Deleting...' : confirmText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
